<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | WordPress</title>

</head>
<body class="bg-gray-100 flex">

<!-- Sidebar -->

            Overview</a>

            Advanced Administration
        </div>
        <a href="#" class="block px-4 py-2 text-gray-200 hover:bg-neutral-700 rounded flex flex-row items-center justify-start gap-2">

    </nav>
    <div class="p-4 border-t border-gray-950">
        <a href="#" class="text-sm text-gray-400 hover:text-gray-200">Log Out</a>
    </div>
</aside>

<!-- Main Content -->
<div class="flex-1 flex flex-col">

    <!-- Header -->
    <header class="bg-amber-950 py-[1.4rem] px-4 flex items-center justify-end text-white">
        <div class="space-x-4 flex items-center">
            <button class="text-white">Demo User</button>
        </div>
    </header>

    <!-- Main Dashboard Content -->
    <main class="p-6 space-y-6">
        <!-- Overview Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6">
                <h2 class="text-lg font-semibold">Pages</h2>
                <p class="text-3xl font-bold">14</p>
            </div>
            <div class="bg-white p-6">
                <h2 class="text-lg font-semibold">Pages</h2>
                <p class="text-3xl font-bold">14</p>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="bg-white p-6">
            <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>
            <ul class="space-y-2">
                <li class="flex justify-between border-b pb-2">
                    <span>New page published</span>
                    <span class="text-sm text-gray-500">10 minutes ago</span>
                </li>
                <li class="flex justify-between border-b pb-2">
                    <span>User comment approved</span>
                    <span class="text-sm text-gray-500">30 minutes ago</span>
                </li>
                <li class="flex justify-between">
                    <span>Plugin updated</span>
                    <span class="text-sm text-gray-500">1 hour ago</span>
                </li>
            </ul>
        </div>
    </main>
</div>

</body>
</html>
